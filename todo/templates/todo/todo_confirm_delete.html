{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container center col-md-6 mt-4">
        
        <form action="" method="post" class="form-group">
            {% csrf_token %}
            <h4 class="center text-muted text-dark">Remove Task: {{ object.todoname }}</h4>
            <button class="btn btn-outline-danger mt-2" type="submit">Yes, Delete</button>
            <a href="{% url 'home' %}" class="text-primary text-bold mx-2">Cancel</a>
        </form>
    </div>
{% endblock %}
